<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
       o parágrafo de qualquer jeito
       dentro das tags &lt;p&gt;.
    </p>

    <p>Se precisar quebrar o texto em algum lugar específico 
        <br> como esse, você pode usar a tag:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        <!--Misc Simbols-->
    </p>

    <p>Adicionando emojis: <!--Buscar na emojipedia codepoints--></p>
        &#x1F596;
        &#x1F913;
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hopedado no meu próprio servidor</p>
    <video src="midias/meu-video.mp4.mp4" width="560" controls ></video>
    <!--forma mais completa de colocar o video:-->
    <h1>Inserindo o video de outra forma:</h1>
    <video width="560" poster="../ex010/imagens/foto-p.png" controls loop >
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <source src="midias/meu-video.m4v.m4v" type="video/mp4">
        <source src="midias/Meu-Video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

    </video>

    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=0V2uvx96VtV0gJ0S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/242079664?h=31fb7604d6&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/242079664">THE LINE X NO GHOST - GUNDAM</a> from <a href="https://vimeo.com/thelineanimation">The Line</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
</body>
</html>
